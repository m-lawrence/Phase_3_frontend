<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The text on the tab -->
    <title>walkTalk</title>
    <!-- The icon on the tab -->
    <link rel="icon" type="image/png" sizes="32x32" href="hiking.png">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- loading the CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- loading the javascript file -->
    <script src="src/index.js" defer></script>
</head>

<body>
    <div id="header"> 
        <h1>walkTalk</h1>
    </div>
    <div id="hike-names">
        
    </div>
    <div id="main-container">
        <div id="login-container">
            <h4>Login</h4>
            <form id="login-form">
                <label for="name">Name</label>
                <input type="text" name="name" required />
        
                <input type="submit" value="Login" />
            </form>
            <h4>Or Signup</h4>
            <form id="signup-form">
                <label for="name" style="padding-right:15px;">Name</label>
                <input type="text" name="name" required /><br><br>
                <label for="age" style="padding-right:28px;">Age</label>
                <input type="number"  name="age" required /><br><br>
                <label for="location">Location</label>
                <input type="text" name="location" required />
        
                <input type="submit" value="Signup" style="margin-top:5px; margin-left: 50px;" />
            </form>
        </div>
        <div id="my-hikes">
            <h2></h2>
            <ul class="my-hikes-ul">

            </ul>
        </div>
        <div id="display-div">
            <h2 class="display-name"></h2>
            <h4 class="display-location"></h4>
            <img class="display-img" href="" alt="">
            <p class="display-difficulty"></p>
            <p class="display-distance"></p>
            <p class="display-rating"></p>
        </div>
        <div id="rev-main-container">
            <div id="rev-container">

            </div>
            <form id="new-review-form" >
                <label form="new-review-form"><span>Wanna talk about this hike?</span></label><br><br> 
                <label for="rating">Rating:</label>
                <select name="rating" form="new-review-form" required >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select><br><br>
                <label for="description">Tell us more:</label><br><br>
                <textarea name="description" rows="4" cols="30" required></textarea><br><br>
                <input type="submit" value="Talk about it" />
            </form>
        </div>
    </div>
    
</body>

</html>
